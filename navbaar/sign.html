    <div style="color: white;" class="login-box">
        <h2>Register</h2>
        <form>
            <div class="user-box1">
                <label for="name"><b>Name</b></label>
                <input type="text" placeholder="" name="name" required>
            </div>
            <br>
            <div class="user-box2">
                <label for="contact"><b>Contact</b></label>
                <input type="text" placeholder="" name="contact" required>
            </div>
            <br>
            <div class="user-box3">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="" name="email" required>
            </div>
            <br>
            <div class="user-box4">
                <label for="pass"><b>Password</b></label>
                <input type="text" placeholder="" name="password" required>
            </div>
            <br>
            <div class="user-box5">
                <label for="cnf pass"><b>Confirm <br>Password</b></label>
                <input type="text" placeholder="" name="cnf pass" required>
            </div>
        </form>
        <button class="signinbtn">Signin</button>
    </div>
